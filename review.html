<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: cursive;
            background-image: url(images/BACKGROUND\ BLUE.jpg);
            color: #333;
            max-width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            color: rgb(23, 23, 23);
            height: 80px;
        }

        .header .logo img {
            max-width: 150px;
            height: auto;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            color: rgb(21, 19, 19);
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .product-details {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .review-box {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            margin: 1rem 0;
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                height: auto;
                padding: 15px 20px;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .product-details {
                margin: 1rem;
                padding: 1rem;
            }

            .review-box {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/LOGO FREEZIO.png" alt="Logo" style="max-width: 100px; height: auto;">
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-item">Home</a>
            <a href="aboutus.html" class="nav-item">About Us</a>
            <a href="article.html" class="nav-item">Article</a>
            <a href="review.html" class="nav-item" style="margin-right: 15px;">Review</a>
        </nav>
    </div>
    <div class="product-details">
        <h2>Product Review</h2>
        <div class="review-box">
            <h3>Mamah Yoshi</h3>
            <p>Enak banget</p>
            <div class="rating">
                <span>Rating: </span>
                <span>⭐⭐⭐⭐☆</span>
            </div>
        </div>
        <div class="review-box">
            <h3>Kholilah</h3>
            <p>bintang 4, 5 klo telornya utuh</p>
            <div class="rating">
                <span>Rating: </span>
                <span>⭐⭐⭐⭐☆</span>
            </div>
            <div class="testimonial-image">
                <img src="images/review kol.jpg" alt="Testimonial Image" style="max-width: 100px; height: auto;">
            </div>
        </div>
        <div class="review-box">
            <h3>Nuy</h3>
            <p>Enak apalagi klo anget</p>
            <div class="rating">
                <span>Rating: </span>
                <span>⭐⭐⭐⭐⭐</span>
            </div>
            <div class="testimonial-image">
                <img src="images/nuy review.jpg" alt="Testimonial Image" style="max-width: 100px; height: auto;">
            </div>
        </div>
      
        </div>
    </div>

    <script>
        window.onload = function() {
            var reviewsContainer = document.querySelector('.product-details');
            var reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    
            reviews.forEach(function(review) {
                var reviewBox = document.createElement('div');
                reviewBox.classList.add('review-box');
    
                var nameElement = document.createElement('h3');
                nameElement.textContent = review.name;
                reviewBox.appendChild(nameElement);
    
                var descriptionElement = document.createElement('p');
                descriptionElement.textContent = review.description;
                reviewBox.appendChild(descriptionElement);
    
                if (review.photo) {
                    var photoElement = document.createElement('img');
                    photoElement.src = review.photo;
                    photoElement.alt = 'Uploaded Photo';
                    photoElement.style.maxWidth = '100px';
                    photoElement.style.height = 'auto';
                    reviewBox.appendChild(photoElement);
                }
    
                reviewsContainer.appendChild(reviewBox);
            });
        };
    </script>
    
</body>
</html>
